<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analysis Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="health_analysis.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Health Analysis Census</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="health_contact.html">Contact Us</a>
            </li>
          </ul>

          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter a health condition"
            aria-label="Search"
            id="conditionInput"
          />
          <button class="btn btn-outline-success" type="button" id="searchBtn">
            Search
          </button>
        </div>
      </div>
    </nav>

    <form>
      <div class="mb-3">
        <h1>Healthcare Data Analysis</h1>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div>
        <label for="gender" class="form-label">Gender</label>
        <div id="gender">
          <div>
            <input
              type="radio"
              class="form-check-input"
              id="male"
              value="Male"
              name="gender"
            />
            <label for="male" class="form-label">Male</label>
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              id="female"
              value="Female"
              name="gender"
            />
            <label for="female" class="form-label">Female</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" />
      </div>
      <div class="mb-3">
        <label for="condition" class="form-label">Condition</label>
        <select class="form-select" id="condition">
          <option value="" selected>Select condition</option>
          <option value="Diabetes">Diabetes</option>
          <option value="Thyroid">Thyroid</option>
          <option value="High Blood Pressure">High Blood Pressure</option>
        </select>
      </div>

      <button type="button" class="btn btn-success" id="addPatient">
        Add Patient
      </button>
    </form>

    <div>
      <h2>Analysis Report</h2>
      <div id="analysisResultTotal"></div>
    </div>

    <div id="result"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="health_analysis.js"></script>
  </body>
</html>
